<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Image Change</title>
<style>
  .box {
    width: 300px;
    height: 200px;
    animation: change 9s infinite;
  }
  @keyframes change {
    0%   { background: url('https://via.placeholder.com/300x200/ff6666') no-repeat center/cover; }
    33%  { background: url('https://via.placeholder.com/300x200/66ff66') no-repeat center/cover; }
    66%  { background: url('https://via.placeholder.com/300x200/6666ff') no-repeat center/cover; }
    100% { background: url('https://via.placeholder.com/300x200/ff6666') no-repeat center/cover; }
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
