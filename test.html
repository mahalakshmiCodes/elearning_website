<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Load Animation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .content {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 1s ease forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Page 2</h1>
    <p>This content animates when the page loads.</p>
  </div>
</body>
</html>
